<!DOCTYPE html>
<html>
	<head>
		<title>DIV HTML</title>
		<meta name="author" content="Fauzi Fernanda">
		<style>
			.div-satu{
				background-color: blue;
				color: yellow;
				height:100px
				width: 50%;
			}
			.div-dua{
				background-color:#FF0000;
				color: #FFF;
				height: 200px;
				width: 75%;
			}
		</style>
	</head>
	
	<body>
		<div class="div-satu">
			<h1>Ini judul div pertama</h1>
			<p>Ini div Pertama</p>
		</div>
		<div class="div-dua">
			<h1>Ini judul div kedua</h1>
			<p>Ini div kedua</p>
		</div>
	</body>
</html>
